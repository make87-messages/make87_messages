syntax = "proto3";
package make87_messages.file;
import "make87_messages/core/header.proto";

message RelativePathFile {
    make87_messages.core.Header header = 1;
    string path = 2; // A relative path to the file
    bytes data = 3; // The data of the file
}

message AbsolutePathFile {
    make87_messages.core.Header header = 1;
    string path = 2; // An absolute path to the file
    bytes data = 3; // The data of the file
}