syntax = "proto3";

package make87_messages.image.uncompressed;

import "make87_messages/core/header.proto";

// Planar 4:2:2 YUV â€” higher chroma fidelity
message ImageYUV422 {
    make87_messages.core.Header header = 1;
    uint32 width = 2;
    uint32 height = 3;

    bytes y_plane = 4; // size = width * height
    bytes u_plane = 5; // size = (width / 2) * height
    bytes v_plane = 6; // size = (width / 2) * height
}