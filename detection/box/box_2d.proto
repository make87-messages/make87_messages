syntax = "proto3";
package make87_messages.detection.box;
import "make87_messages/core/header.proto";
import "make87_messages/geometry/box/box_2d.proto";

message Box2D {
    make87_messages.core.Header header = 1;
    make87_messages.geometry.box.Box2D geometry = 2;

